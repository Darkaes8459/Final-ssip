{% extends "base_generic.html" %} {% block content %}
<h1>All Musics Page</h1>
<p>Musics Registered in the Library:</p>
<ul>
    {% for music in musics %}
    <li><strong>{{ music }}</strong> ({{ music.composer }}) - <a href="{% url 'edit_music' music.id %}">Edit</a> - <a href="{% url 'delete_music' music.id %}">Delete</a></li>
    {% endfor %}
</ul>
<p>
    <a href="{% url 'add_music' %}">Add Music</a>
</p>
{% endblock %}
